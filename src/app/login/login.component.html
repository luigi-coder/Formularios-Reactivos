<div *ngIf="mensajeDeRegistro==true">
    <div class="divCentrado">
        <mat-toolbar color="primary" class="login">
            <h1>Login</h1>
        </mat-toolbar>
    </div>
    <div class="divCentrado">
        <form [formGroup]="miFormularioLogin" (ngSubmit)="iniciarSesion()">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>
                        <h3>+54</h3>
                    </mat-label>
                    <input 
                        matInput 
                        type="text" 
                        formControlName="celular"
                        placeholder="Ex. +54 1130990849">

                    <span class="error-message" *ngIf="MensajeError('celular')">
                        Este campo es requerido
                    </span>
                </mat-form-field>
    
                <button 
                    mat-raised-button 
                    color="primary" 
                    type="submit"
                    [disabled]="miFormularioLogin.controls['celular'].invalid">
                    Enviar Código
                </button>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>
                        <h3>Código Sms</h3>
                    </mat-label>
                    <input 
                        matInput 
                        type="text"
                        formControlName="codigo" 
                        placeholder="Ex. 4545">

                    <span class="error-message" *ngIf="MensajeError('codigo')">
                        Este campo es requerido
                    </span>
                </mat-form-field>
            </div>
            <div class="divCentrado">
                <button 
                    mat-raised-button 
                    color="primary" 
                    class="botonLogin" 
                    type="submit"
                    [disabled]="miFormularioLogin.controls['codigo'].invalid">
                    Inicias Sesion
                </button>
            </div>
        </form>
    </div>
</div>
